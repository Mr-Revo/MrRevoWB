<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      background: linear-gradient(135deg, #020617, #0a0f2c); 
      color: #cde9ff; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden; 
    }

    h1 {
      margin-bottom: 30px;
      color: #00eaff; 
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3em;
      text-shadow: 0 0 10px #00f0ff; 
    }

    p {
      margin-bottom: 40px;
      color: #b0dbff; 
      font-size: 1.2em;
    }

    
    .btn-container {
      display: flex; 
      justify-content: center; 
      gap: 20px; 
    }

    .btn {
      width: 200px;
      padding: 15px 30px;
      background-color: #00eaff; 
      color: #020617;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); 
    }

    .btn:hover {
      background-color: #00b8cc;
      transform: scale(1.05); 
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0a0f2c 0%, #010314 100%);
      z-index: -1;
      overflow: hidden;
    }
  </style>
</head>
