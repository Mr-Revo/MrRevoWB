<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      background: linear-gradient(135deg, #020617, #0a0f2c); /* Mörk bakgrund */
      color: #cde9ff; /* Blåaktig textfärg för att matcha temat */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden; /* För att undvika scrollbar */
    }

    h1 {
      margin-bottom: 30px;
      color: #00eaff; /* Blå färg för rubriken */
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3em;
      text-shadow: 0 0 10px #00f0ff; /* Glödande effekt */
    }

    p {
      margin-bottom: 40px;
      color: #b0dbff; /* Färgen för beskrivande text */
      font-size: 1.2em;
    }

    /* Justering av knappar så att de är bredvid varandra */
    .btn-container {
      display: flex; /* Använder flexbox för att placera knapparna bredvid varandra */
      justify-content: center; /* Centrerar knapparna horisontellt */
      gap: 20px; /* Mellanrum mellan knapparna */
    }

    .btn {
      width: 200px;
      padding: 15px 30px;
      background-color: #00eaff; /* Blå bakgrund för knappar */
      color: #020617; /* Mörk textfärg för knappar */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); /* Glödande skugga */
    }

    .btn:hover {
      background-color: #00b8cc; /* Lite mörkare blå vid hover */
      transform: scale(1.05); /* Liten skalaffekt när man hovrar */
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0a0f2c 0%, #010314 100%);
      z-index: -1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <h1>Välkommen till Mr Revos webbplats!</h1>
  <p>Var god att skapa ett konto eller logga in om du ej har gjort det.</p>

  <!-- Knappar under texten, nu i en container för att placeras bredvid varandra -->
  <div class="btn-container">
    <a href="login.html" class="btn">Logga in</a>
    <a href="signup.html" class="btn">Skapa konto</a>
  </div>
</body>
</html>
