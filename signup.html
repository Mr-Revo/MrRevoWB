<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skapa konto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #020617, #0a0f2c);
      color: #cde9ff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0a0f2c 0%, #010314 100%);
      z-index: -1;
      overflow: hidden;
    }

    .cube {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.1);
      animation: rotateCube 25s infinite linear;
    }

    .cube:nth-child(1) { top: 10%; left: 10%; }
    .cube:nth-child(2) { top: 40%; left: 30%; animation-delay: 5s; }
    .cube:nth-child(3) { top: 70%; left: 60%; animation-delay: 10s; }

    @keyframes rotateCube {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(180deg) translateY(20px); }
      100% { transform: rotate(360deg) translateY(0); }
    }

    .form-container {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 100px auto;
      background-color: rgba(0, 8, 20, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      text-align: center;
    }

    .form-container h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00eaff;
      font-family: 'Bebas Neue', sans-serif;
      text-shadow: 0 0 10px #00f0ff;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00eaff;
      border-radius: 6px;
      color: #fff;
    }

    .form-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #submit-b {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: #00f0ff;
      border: 1px solid #00eaff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    #submit-b:hover {
      background-color: rgba(0, 255, 255, 0.1);
      transform: scale(1.03);
    }

    .form-container p {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .form-container a {
      color: #00eaff;
      text-decoration: none;
    }

    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <div class="form-container">
    <h1>Skapa konto</h1>
    <form action="login.html" method="POST" onsubmit="saveSignup(event)">
      <input type="text" name="username" id="username" placeholder="Användarnamn" required>
      <input type="password" name="password" placeholder="Lösenord" required>
      <button type="submit" id="submit-b">Skapa konto</button>
    </form>
    <p>Har du redan ett konto? 
    <p><a href="login.html">Logga in här</a></p>
  </div>

  <script>
    function saveSignup(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      localStorage.setItem("loggedInUser", user);
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
